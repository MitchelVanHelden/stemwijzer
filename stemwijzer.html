<!DOCTYPE html>
<html>
<head>
	<title>Stemwijzer</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="stemwijzer.css" />
</head>
<body>

	<main>
		<button id="back" onclick="prev()">terug</button>

		<h1 id="subject">subject</h1>
		<section id="statement">statement</section>

		<nav>
			<button id="agree" onclick="agree()">eens</button>
			<button id="none">geen van beide</button>
			<button id="disagree" onclick="disagree()">oneens</button>
			<button id="skip" onclick="next()">sla deze vraag over</button>
		</nav>

</main>
<script src="http://stemwijzer.dvc-icta.nl/data.js" type="text/javascript" ></script>
<script src="stemwijzer.js" type="text/javascript" ></script>
</body>
</html>
